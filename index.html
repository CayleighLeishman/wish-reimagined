<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of Wish ✨</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Quicksand&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="cs/main.css">
  <link rel="stylesheet" href="cs/accessibility.cs">

<!-- javascript (dont forget to "defer!") -->
</head>

<body>

  <header>

      <link rel="stylesheet" href="cs/accessibility.cs">

    <div id="switches" aria-label="color mode changers">
          <button id="lightSwitch" aria-pressed="false" type="button" onclick="switchLight()">Light</button><button id="darkSwitch" aria-pressed="false" type="button" onclick="switchDark()">Dark</button><button id="autoSwitch" aria-pressed="true" type="button" onclick="switchAuto()">Auto</button>
        <div class="hue-slider">
          <label for="hueSlider">Hue&ThinSpace;</label><input id="hueSlider" type="range" min="0" max="360" value="222">
        </div><button id="monoSwitch" aria-pressed="false" type="button" onclick="toggleMono()">Mono</button>
      </div>
  </header>
  <!-- Star background layer -->
  <div class="stars"></div>

  <!-- Hero content -->
  <div class="hero-container">
    <h1>Wish Reimagined ✨</h1>
    <img src="img/aisha-with-star.jpg" alt="Asha with Star" class="asha-image">
    <div class="glow-star"></div>
    <p>Follow Asha on her journey of hope, magic, and the power of wish.</p>
    <button class="wish-button" href="make-a-wish.html">Make a Wish</button>
  </div>

  
</body>
</html>
